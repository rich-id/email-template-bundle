doctrine:
    orm:
        entity_managers:
            default:
                naming_strategy: doctrine.orm.naming_strategy.underscore
                connection: default
                auto_mapping: true
                mappings:
                    Tests:
                        is_bundle: false
                        type: attribute
                        dir: '%kernel.project_dir%/tests/Resources/Entity'
                        prefix: 'RichId\EmailTemplateBundle\Tests\Resources\Entity'
                        alias: Tests
